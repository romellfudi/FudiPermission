apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'kotlin-fudi-permission'

    publishedGroupId = 'com.romellfudi.permission'
    libraryName = 'KotlinFudiPermission'
    artifact = 'kotlin-fudi-permission'

    libraryDescription = 'Kotlin library for multi-permission requests on Android'

    siteUrl = 'https://romellfudi.github.io/KotlinFudiPermission'
    gitUrl = 'https://romellfudi.github.io/KotlinFudiPermission.git'

    libraryVersion = '1.0.a'

    developerId = 'romellfudi'
    developerName = 'Romell Dominguez'
    developerEmail = 'romllz489@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    testOptions{
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.2'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
    testImplementation 'io.mockk:mockk:1.9.3'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

task deleteJar(type: Delete) {
    delete 'libs/kotlin-fudi-permission-1.0.a.jar'
}

task createJar(type: Copy) {
    from('build/intermediates/bundles/debug/') // release
    into('../app/libs')
    include('classes.jar')
    rename('classes.jar', 'kotlin-fudi-permission-1.0.a.jar')
}

createJar.dependsOn(deleteJar, build)

apply from: 'https://raw.githubusercontent.com/romellfudi/bintray/master/artifactory_bintray.gradle'
apply from: 'https://raw.githubusercontent.com/romellfudi/bintray/master/artifactory_install.gradle'
repositories {
    mavenCentral()
}

